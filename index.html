<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="header">
            <h6>Select the size</h6>
            <button class="Btn4" id="popup">Select</button>
        </div> 
        <p id="message"></p>
        <p id="draw"></p>
        <div class="container"></div>
        <div class="footer">
            <button class="Btn1" onclick="setColor('black')">Black</button>
            <button class="Btn2" onclick="setColor('random')">Random</button>
            <button class="Btn3" onclick="resetBoard()">Erase</button>
        </div>
    
    </body>

</html>
